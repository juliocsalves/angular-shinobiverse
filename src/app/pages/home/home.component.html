 <app-card-audio></app-card-audio>
 <div class="home__container">
  <ng-container *ngIf="shinobis$ | async as shinobis; else carregando">
    <app-card
      *ngFor="let shinobi of shinobis; let i = index"
      [class.desaparecendo]="desaparecendo.includes(i)"
			[style.--i]="i"
      [shinobiName]="shinobi.nome"
      [shinobiAfiliacao]="shinobi.aldeia"
      [shinobiEquipe]="shinobi.equipe"
      [shinobiCla]="shinobi.cla"
      [shinobiRank]="shinobi.rank"
      [shinobiImg]="shinobi.img"
      [jutsus]="shinobi.jutsus"
    ></app-card>
  </ng-container>

  <ng-template #carregando>
    <p>Carregando shinobis...</p>
  </ng-template>

  <div class="home-container__Visualizar" *ngIf="mostrarBotao">
    <button class="btn__Visualizar" (click)="carregarMais()">
      {{ textoBotao }}
    </button>
  </div>

</div>
